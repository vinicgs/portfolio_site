    <main class="formulario">


        <section class="mt-5">
            <h2 class="h1-responsive font-weight-bold text-center my-4 ">Me mande uma mensagem!!</h2>
            <p class="text-center w-responsive mx-auto mb-5">Caso queira me contratar, caso tenha alguma dúvida,
                sugestão ou elogio, fale comigo!
            </p>
            </p>
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5 p-5">
                    <form id="contact-form" name="contact-form" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="nome" class="">Nome</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="mensagem">Mensagem</label>
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form" >
                                <label for="message">Qual o seu interesse?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Contratar
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Dúvida
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Elogio
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Confirmo que não sou
                                        robô ou hacker</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-md-left">
                            <a class="btn btn-primary p-2 mt-4" href="mailto:contato@afonsomadeira.com" target="_blank">Enviar</a>
                        </div>
                    </form>
